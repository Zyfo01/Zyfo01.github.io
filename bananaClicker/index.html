<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="banana.png" />
    <script src="main.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Clicker</title>
  </head>
  <body>
    <div id="help" title="(Question Mark for Retarded People)" onclick="help()">
      ?
    </div>
    <div id="settings" title="Settings" onclick="settings()">settings</div>
    <div id="settingsMenu">
      <h1>SETTINGS</h1>
      <div id="settingsDivider"></div>
      <h3>DIFFICULTY:</h3>
      <div id="difficultySelect">
        <button id="easy" onclick="easy()" title="No exponential price increase, multiplier is definite">Easy</button>
        <button id="normal" onclick="normal()" title="Slight exponential price increase, multiplier is much weaker on workers">Normal</button>
        <button id="hard" onclick="hard()" title="Significant exponential price increase, multiplier is very weak on workers">Hard</button>
      </div>
      <h3 id="areYouSure">
        Requires restart. Press [ENTER] to Confirm.
      </h3>
      <button id="save" onclick="areYouSure()" title="Save"><i>done</i></button>
      <button id="cancel" onclick="closeSettings()" title="Close"><i>close</i></button>
    </div>
    <div id="centerAlignTool"></div>
    <h1 id="header">BANANA CLICKER</h1>
    <div id="divider"></div>
    <br />

    <img onclick="onClick()" src="banana.png" id="banana" /><br />

    <span id="clickCounter">
      <h2><span id="bananaIcon">&#127820;</span><span id="clicks"></span></h2>
    </span>

    <div id="divider2"></div>
    <div id="divider3"></div>
    <div id="shop">
      <h1 id="shopHeader">SHOP</h1>
      <span id="items">
        <button id="upgrade" onclick="upgrade()">
          Multiplier <br /><span id="currentMultiplier">1</span>x
          <i>arrow_forward</i> <span id="nextMultiplier">2</span>x<br /><span
            class="price"
            >&#127820;<span id="upgCost">100</span>&nbsp;</span
          >
        </button>
        <button id="worker" onclick="newWorker()">
          Workers <br /><span id="currentWorkers">0</span> <i>arrow_forward</i>
          <span id="nextWorker">1</span><br /><span class="price"
            >&#127820;<span id="workerCost">200</span>&nbsp;</span
          >
        </button>
        <button id="superWorker" onclick="newSuperWorker()">
          Super Workers <br /><span id="currentSuperWorkers">0</span>
          <i>arrow_forward</i> <span id="nextSuperWorker">1</span><br /><span
            class="price"
            >&#127820;<span id="superWorkerCost">1000</span>&nbsp;</span
          >
        </button>
        <button id="farm" onclick="newFarm()">
          Farms <br /><span id="currentFarms">0</span> <i>arrow_forward</i>
          <span id="nextFarm">1</span><br /><span class="price"
            >&#127820;<span id="farmCost">60k</span>&nbsp;</span
          >
        </button>
      </span>
      <br />
      <button id="pause" onclick="pause()"><i id="pauseIcon">pause</i></button>
    </div>
  </body>
</html>
