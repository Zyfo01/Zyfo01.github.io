<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="media/vbucks.png" />
    <script src="script.js"></script>
    <meta charset="UTF-8" />

    <title>Free V-Bucks</title>
  </head>
  <body>
    <h1>Free V-Bucks!</h1>
    <div class="hr"></div>
    <div id="default">
      <p>
        Welcome to Free V-Bucks generator! Here, you can get V-Bucks sent to
        your Fortnite account for completely free!<br /><br /><br />
        <button onclick="getStarted()">Get Started</button>
      </p>
    </div>
    <div id="getStarted">
      <p id="desc">Enter the following information to get free V-Bucks!</p>
      <input type="text" id="user" placeholder="Epic Username" /><br />
      <select name="" id="value">
        <option value="none">Select amount</option>
        <option value="1000">1,000 V-Bucks</option>
        <option value="10000">10,000 V-Bucks</option>
        <option value="100000">100,000 V-Bucks</option>
        <option value="1000000">1,000,000 V-Bucks</option>
      </select>
      <br /><br /><br /><br />
      <button onclick="giveVB()">Give V-Bucks!</button>
      <button onclick="back()">Back</button>
    </div>
    <div id="console">
      <code id="code"></code>
    </div>
  </body>
</html>
