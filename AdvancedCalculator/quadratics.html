<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="JS/script.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math - Quadratics</title>
  </head>
  <body>
    <div class="header">
      <div class="headerblock"><span class="headerText">MATH</span></div>
      <div class="navBar">
        <a href="index.html" class="navText">BASIC</a>
        <a class="navText selected">QUADRATICS</a>
      </div>
    </div>
    <div class="body">
      <div class="quad">
        <span class="text">Round to nearest:</span>
        <select type="text" id="roundTo">
          <option value="wholeNum">Whole Num</option>
          <option value="tenth">Tenth</option>
          <option value="hundredth">Hundredth</option>
          <option value="thousandth">Thousandth</option>
          <option value="noRound">Don't Round</option>
        </select>
        <br />
        <input type="checkbox" id="checkExtraneous" />
        <label for="checkExtraneous"
          >Eliminate Extraneous Solutions (Shown in Red)</label
        ><br />
        <span class="text">ax<sup>2</sup> + bx + c = 0</span><br /><br />
        <input type="text" id="ax" /><span class="text"
          >x<sup>2</sup>
          <select id="operationQuad">
            <option value="+">+</option>
            <option value="-">-</option>
          </select>
        </span>
        <input type="text" id="bx" /><span class="text"
          >x
          <select id="operationQuad2">
            <option value="+">+</option>
            <option value="-">-</option>
          </select>
        </span>
        <input type="text" id="c" />
        <span class="text"> = 0</span>
      </div>
      <br />
      <button onclick="quadSolve()" class="solve">SOLVE</button>
      <button onclick="quadClear()" class="clear">CLEAR</button>
      <br /><br />
      <span id="answer"></span>
      <br /><br />
    </div>
  </body>
</html>
